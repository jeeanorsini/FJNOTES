<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FJNOTES - Gerenciador Visual</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Montserrat', sans-serif;
    background-color: #121212;
    color: #FFC107;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-x: hidden;
  }

  header {
    display: flex;
    flex-direction: column;
    padding: 1rem 2rem;
    background-color: #1e1e1e;
    border-bottom: 2px solid #ffc107;
    z-index: 999;
  }

  header h1 {
    font-weight: 700;
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
  }

  #searchInput {
    padding: 0.4rem 0.8rem;
    border-radius: 8px;
    border: none;
    background-color: #222;
    color: #ffc107;
    font-size: 1rem;
    outline: none;
    width: 100%;
    max-width: 300px;
    margin-bottom: 1rem;
  }

  #botoes {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }

  button {
    padding: 0.4rem 0.8rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
    font-size: 0.85rem;
    transition: background 0.3s;
    background-color: #333;
    color: #ffc107;
  }

  button:hover {
    opacity: 0.85;
  }

  main {
    flex: 1;
    padding: 1rem;
    display: flex;
    flex-wrap: nowrap;
    overflow-x: auto;
    gap: 1rem;
    background-color: #1a1a1a;
  }

  .coluna {
    background-color: #222;
    padding: 1rem;
    border-radius: 12px;
    min-width: 260px;
    max-height: 85vh;
    display: flex;
    flex-direction: column;
  }

  .coluna h2 {
    font-size: 1.2rem;
    color: #ffd700;
    margin-bottom: 0.5rem;
  }

  .tarefa {
    background: #fff8dc;
    border-radius: 12px;
    padding: 0.5rem;
    margin-bottom: 0.8rem;
    border: 2px solid currentColor;
    display: flex;
    flex-direction: column;
  }

  .tarefa:hover {
    box-shadow: 0 0 10px #ffd700;
  }

  .titulo {
    font-weight: bold;
    font-size: 1rem;
    margin-bottom: 0.3rem;
  }

  .progress-container {
    background: #ddd;
    height: 8px;
    border-radius: 4px;
    margin: 8px 0;
    width: 100%;
  }

  .progress-bar {
    height: 8px;
    background: #ffc107;
    width: 0%;
    border-radius: 4px;
    transition: width 0.5s ease;
  }

  .badge-pri {
    padding: 0.2rem 0.5rem;
    border-radius: 8px;
    font-size: 0.75rem;
    font-weight: bold;
    color: #fff;
    display: inline-block;
    text-align: center;
    margin-bottom: 0.5rem;
  }

  .prio-alto { background-color: #d32f2f; }
  .prio-medio { background-color: #fbc02d; color:#000; }
  .prio-baixo { background-color: #388e3c; }

  .botoes-acao {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
    margin-top: 0.5rem;
  }

  .btnExcluir { background: #d32f2f; color: #fff; }
  .btnEditar { background: #1976d2; color: #fff; }
  .btnPrioridade { background: #fbc02d; color: #000; }
  .btnProgresso { background: #388e3c; color: #fff; }

  #toast {
    position: fixed;
    bottom: 1.5rem;
    right: 1.5rem;
    background: #ffc107dd;
    padding: 1rem;
    border-radius: 8px;
    font-weight: bold;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 9999;
  }

  #toast.show { opacity: 1; }

  #alertaAtrasadas {
    position: fixed;
    top: 10px;
    right: 10px;
    background: #d32f2f;
    color: #fff;
    padding: 1rem;
    border-radius: 8px;
    font-weight: bold;
    display: none;
    z-index: 10000;
    box-shadow: 0 0 10px #d32f2f;
    cursor: pointer;
  }

  #alertaAtrasadas.show {
    display: block;
    opacity: 1;
  }

  footer {
    text-align: center;
    padding: 1rem;
    background-color: #1a1a1a;
    color: #777;
    font-size: 0.85rem;
  }
</style>
</head>
<body>

<div id="alertaAtrasadas"></div>

<header>
  <h1>FJNOTES - Gerenciador Visual</h1>
  <input type="search" id="searchInput" placeholder="Buscar..." oninput="filtrarConteudo()" />
  <div id="botoes">
    <button onclick="undoEstado()" id="btnUndo" disabled>â†¶ Undo</button>
    <button onclick="redoEstado()" id="btnRedo" disabled>â†· Redo</button>
    <button onclick="toggleTema()">ðŸŒ“ Tema</button>
    <button onclick="adicionarColuna()" id="btnAddCol">+ Coluna</button>
  </div>
</header>

<main id="board">
  <!-- colunas dinamicamente aqui -->
</main>

<div style="margin: 1rem auto; text-align: center;">
  <button onclick="criarTarefa()">+ Tarefa</button>
  <button onclick="limparTudo()">Limpar Tudo</button>
  <button onclick="mostrarAnalise()">AnÃ¡lise</button>
</div>

<div id="painelAnalise" style="display:none; position:fixed; top:10%; left:10%; width:80%; height:80%; background:#fff; padding:1rem; overflow:auto; z-index:10000; border-radius:8px;">
  <h2>AnÃ¡lise de Tarefas</h2>
  <button style="float:right;" onclick="fecharAnalise()">Fechar</button>
  <div id="dashboard"></div>
</div>

<div id="modalComentario" style="display:none; position:fixed; top:20%; left:20%; width:60%; height:40%; background:#fff; padding:1rem; overflow:auto; z-index:10000; border-radius:8px;">
  <h3>ComentÃ¡rios</h3>
  <div id="comentariosList"></div>
  <textarea id="novoComentario" style="width:100%; height:3rem; margin-top:0.5rem;" placeholder="Adicionar comentÃ¡rio"></textarea>
  <button onclick="salvarComentario()">Salvar</button>
  <button onclick="fecharComentario()">Fechar</button>
</div>

<footer>
  &copy; 2025 FJNOTES. Todos os direitos reservados.
</footer>

<script>

</script>

</body>
</html>
